{% extends "base.html" %}

{% block content %}
<div style="
    background-color: #f0f2f5;
">
    <h2 style="color: #1877f2; font-size: 36px;">Register</h2>

    <!-- Flash message display -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flashes" style="background-color: #e4e6eb; color: #000; padding: 10px; margin-bottom: 20px;">
        {% for category, message in messages %}
        <li class="flash {{ category }}" style="color: #000; padding: 5px; margin-bottom: 5px;">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="username" placeholder="Username" required
            style="background-color: #e4e6eb; color: #000; border: none; padding: 8px; margin-bottom: 15px; border-radius: 5px;" />
        <input type="email" name="email" placeholder="Email" required
            style="background-color: #e4e6eb; color: #000; border: none; padding: 8px; margin-bottom: 15px; border-radius: 5px;" />
        <input type="password" name="password" placeholder="Password" required
            style="background-color: #e4e6eb; color: #000; border: none; padding: 8px; margin-bottom: 15px; border-radius: 5px;" />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required
            style="background-color: #e4e6eb; color: #000; border: none; padding: 8px; margin-bottom: 15px; border-radius: 5px;" />
        <button type="submit" style="
            background-color: #1877f2;
            color: #fff;
            border: none;
            padding: 12px 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        ">Register</button>
    </form>
    <p><a href="{{ url_for('login') }}" style="
        background-color: #1877f2;
        color: #fff;
        border: none;
        padding: 10px 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
    ">Already have an account?</a></p>
</div>
{% endblock %}
