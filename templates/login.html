{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
<p><a href="{{ url_for('register') }}">Register</a></p>
{% if flash %}
<div class="flash">
    {% if flash.type == 'error' %}
    <span style="color: red;">{{ flash.message }}</span>
    {% else %}
    <span style="color: green;">{{ flash.message }}</span>
    {% endif %}
</div>
{% endif %}
{% endblock %}
